<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test - Lumina Smiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #d4af37;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #b8941f;
        }
        .hidden {
            display: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This is a test page to verify the form functionality works correctly.</p>
    
    <form id="testForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="service">Service *</label>
            <select id="service" name="service" required>
                <option value="">Select a Service</option>
                <option value="teeth-whitening">Teeth Whitening</option>
                <option value="porcelain-veneers">Porcelain Veneers</option>
                <option value="invisalign">Invisalign</option>
                <option value="smile-makeover">Smile Makeover</option>
                <option value="botox">Botox & Facial Aesthetics</option>
                <option value="consultation">General Consultation</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        
        <button type="submit">Submit Test Form</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            // Check honeypot
            if (formData.get('bot-field')) {
                resultDiv.innerHTML = '<div class="result error">Bot detected - form submission blocked</div>';
                return;
            }
            
            // Prepare data
            const formObject = {};
            formData.forEach((value, key) => {
                if (key !== 'bot-field' && key !== 'form-name') {
                    formObject[key] = value;
                }
            });
            
            // Show loading
            resultDiv.innerHTML = '<div class="result">Submitting form...</div>';
            
            // Submit to Netlify function (if available) or show success
            if (typeof fetch !== 'undefined') {
                fetch('/.netlify/functions/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObject)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultDiv.innerHTML = `<div class="result success">${data.message}</div>`;
                        this.reset();
                    } else {
                        resultDiv.innerHTML = `<div class="result error">Error: ${data.error || 'Unknown error'}</div>`;
                    }
                })
                .catch(error => {
                    console.log('Form data:', formObject);
                    resultDiv.innerHTML = '<div class="result success">Form submitted successfully! (Local test mode)</div>';
                    this.reset();
                });
            } else {
                console.log('Form data:', formObject);
                resultDiv.innerHTML = '<div class="result success">Form submitted successfully! (Local test mode)</div>';
                this.reset();
            }
        });
    </script>
</body>
</html>
